<!DOCTYPE html>

<html>
    <head>
        <title>Create a new recipe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            body {
                margin: 20px;
            }
            div {
                width: 100%;
                margin-bottom: 20px;
            }
            input {
                width: 100%;
            }
            textArea {
                width: 100%;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <form method="POST" action="/JAXRS/webresources/recipes/new">
            <div>
                <label for="recipeName">Recipe name:</label><br />
                <input type="text" id="recipeName" name="recipeName" />
            </div>
            <div>
                <label for="recipeIngredients">Recipe ingredients (separate each ingredient with a comma)</label><br />
                <input type="text" id="recipeIngredients" name="recipeIngredients" />
            </div>
            <div>
                <textarea id="recipeDescription" name="recipeDescription">Enter the recipe's description and steps.</textarea>
            <input type="submit" value="Create" />
        </form>
    </body>
</html>
